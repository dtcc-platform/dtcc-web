name: Deploy to AWS S3 + CloudFront

on:
  workflow_dispatch:
    inputs:
      invalidate_cloudfront:
        description: 'Invalidate CloudFront cache after deployment'
        required: false
        type: boolean
        default: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for CloudFront
        run: npm run build
        env:
          NODE_ENV: production
          DEPLOY_TARGET: cloudfront

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Sync hashed assets to S3 (long cache)
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }}/ \
            --exclude "*.html" \
            --exclude "content/*" \
            --cache-control "public, max-age=31536000, immutable" \
            --delete

      - name: Sync HTML files to S3 (short cache)
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }}/ \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public, max-age=300, must-revalidate" \
            --delete

      - name: Sync content JSON to S3 (medium cache)
        run: |
          aws s3 sync dist/content/ s3://${{ secrets.S3_BUCKET }}/content/ \
            --cache-control "public, max-age=300" \
            --delete

      - name: Invalidate CloudFront cache
        if: ${{ github.event.inputs.invalidate_cloudfront == 'true' && secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*.html" "/news/*.html" "/projects/*.html" "/events/*.html" "/partners/*.html" "/gallery/*.html" "/contact/*.html" "/dtcc-1/*.html" "/content/*"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üì¶ Bucket: s3://${{ secrets.S3_BUCKET }}"
          echo "üåç Region: eu-north-1"
          if [ "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" != "" ]; then
            echo "üöÄ CloudFront invalidation: ${{ github.event.inputs.invalidate_cloudfront }}"
          fi
